
<h2 mat-dialog-title>{{ title }}</h2>
<div mat-dialog-content>
  <div class="outer-div w-100">
    <div class="list-item">
        <input type="text" class="searchInput" [placeholder]="searchPlaceHolderText" (keyup)="filterList($event.target.value)"/>
      </div>
    <ul>
      <li class="list-item" *ngFor="let element of doctorList" (click)="selectElement(element)">
        <span [class.selected]="element.key == selectedDoctorKey" class="dialog-row-label dialog-light">{{element.name}}</span>
        <input type="radio" name="validationDoctorRadio" [value]="element.key" [checked]="element.key == selectedDoctorKey" (click)="selectElement(element)" />
      </li>
    </ul>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</div>
