<div class="top-bar">
  <button
    (click)="setMode(0)"
    [style]="{ 'font-weight': mode == 0 ? 'bold' : 'normal' }"
  >
    Mode 0
  </button>
  <button
    (click)="setMode(1)"
    [style]="{ 'font-weight': mode == 1 ? 'bold' : 'normal' }"
  >
    Mode 1
  </button>
  <button
    (click)="setMode(2)"
    [style]="{ 'font-weight': mode == 2 ? 'bold' : 'normal' }"
  >
    Mode 2
  </button>
</div>
<div id="QCare_HotscreenContainer" [ngClass]="{ 'left-menu': mode !== 0 }">
  <div
    data-angular-component="Navigation"
    class="QCare_Navigation_OuterContainer"
  >
    <app-module-navigation></app-module-navigation>
    <div style="display:flex; padding:16px; gap:16px">
      <button (click)="openPrescriptionDialog()">Open Prescription Dialog</button>
      <button (click)="openDrugExecutionDialog()">Open Drug Execution Dialog</button>
      <button (click)="openDrugSearchDialog()">Open Drug search Dialog</button>
      <button (click)="openLotSelectionDialog()">Open Lot Selection Dialog</button>
    </div>
  </div>
</div>
